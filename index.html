<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo-container">
            <p class="coder-name">TechyBen</p>
            <a href="https://techyben.com" class="logo">
                <img src="https://i.postimg.cc/8k0qdgK9/techyben-logo-png.png" alt="Logo">
            </a>
        </div>
    </header>
    <main>
        <!-- Heading -->
        <h1 class="heading">Telephone Number Validator</h1>
        <!-- Validator wrapper -->
        <div class="validator-wrapper">
            <!-- Dot -->
            <div class="dot"></div>
            <!-- Text area -->
            <div class="text-area">
                <!-- Instruction -->
                <p class="instruction">Enter a Phone Number:</p>
                <!-- Input -->
                <input type="text" class="phone-number-input" id="user-input">
                <!-- Result -->
                <div class="result" id="results-div"></div>
            </div>
            <!-- Buttons -->
            <div class="buttons-container">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
        <!-- Validator wrapper -->
    </main>
    <script src="script.js"></script>
</body>
</html>
